name: Generate Member Pages
on:
  push:
    branches: [crea_alumnos]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get team members
        id: get_members
        run: |
            page=1
            while true; do
            # Combine URL and pagination parameter for cleaner format
            url="https://api.github.com/orgs/uncoma-curza-lab/teams/peylw24/members?page=$page"

            # Execute curl command with all headers in one line
            response=$(curl -L \
                -H "Accept: application/vnd.github+json" \
                -H "Authorization: Bearer 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" \
                -H "X-GitHub-Api-Version: 2022-11-28" \
                "$url")

            # Check response for errors using jq
            if ! jq -e '.message' <<< "$response" > /dev/null; then
                # No message means success, write data to file
                echo "$response" >> members.txt
            else
                # Extract and print error message
                error_message=$(jq -r .message <<< "$response")
                echo "Error: $error_message"
                exit 1
            fi

            # Check if response contains members
            if jq -e '.[].login' <<< "$response" > /dev/null; then
                # Break loop if no members
                break
            fi

            # Increment page number for next iteration
            page=$((page+1))
            done
      - name: Generate member pages
        run: |
          while IFS= read -r member; do
            # Adapt the name extraction according to your structure
            alumno=$(echo "$member" | sed 's/niunmango/Ramiro Garc√≠a Poggi/g')
            # Check if the subdirectory already exists
            if [ ! -d "alumnos/$alumno" ]; then
              mkdir -p "alumnos/$alumno"
              cp index.html "alumnos/$alumno/index.html"
              sed -i "s/niunmango/$alumno/g" "alumnos/$alumno/index.html"
              echo "<li><a href=\"alumnos/$alumno/index.html\">$alumno</a></li>" >> index.html
            fi
          done < members.txt

      - name: Generate member pages (main index.html)
        run: |
            # Clear existing links from main index.html
            sed -i '/<li><a href="\/alumnos\/.*\/index\.html">.*<\/a><\/li>/d' index.html

            # Loop through members and add links to main index.html
            while IFS= read -r member; do
                echo "<li><a href=\"alumnos/$member/index.html\">$member</a></li>" >> index.html
            done < members.txt

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .


          
        