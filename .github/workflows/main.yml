name: Generate Member Pages

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Get team members
        id: get_members
        run: |
          curl -L \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"query":"{ organization(login: \"uncoma-curza-lab\") { team(slug: \"peylw24\") { members(first: 100) { nodes { login } } } } }"}' \
            https://api.github.com/graphql > response.json
          jq -r '.data.organization.team.members.nodes[].login' response.json > members.txt
          cat members.txt

      - name: Generate member pages
        run: |
          while IFS= read -r member; do
            alumno=$(echo "$member" | sed 's/niunmango/Ramiro Garc√≠a Poggi/g')
            if [ ! -d "alumnos/$alumno" ]; then
              mkdir -p "alumnos/$alumno"
              cp index.html "alumnos/$alumno/index.html"
              sed -i "s/niunmango/$alumno/g" "alumnos/$alumno/index.html"
              echo "<li><a href=\"alumnos/$alumno/index.html\">$alumno</a></li>" >> index.html
            fi
          done < members.txt

      - name: Update index.html
        run: |
          sed -i '/<li><a href="\/alumnos\/.*\/index\.html">.*<\/a><\/li>/d' index.html
          while IFS= read -r member; do
            echo "<li><a href=\"alumnos/$member/index.html\">$member</a></li>" >> index.html
          done < members.txt

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
